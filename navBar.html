<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="navBar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container add" id="container">
        <div class="brand">
            <h3>Menu</h3>
            <a href="#" id="toggle"><i class="bi bi-list"></i></a>
        </div>
        <div class="user">
            <img src="icon/dumbbell.png" alt="">
            <div class="name">
                <h3>HuanFitness</h3>
            </div>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="#"><i class="bi bi-house"></i><span>Dashboard</span></a></li>
                <li><a href="#"><i class="bi bi-3-square-fill"></i><span>Body Weight Record</span></a></li>
                <li><a href="#"><i class="bi bi-person-fill"></i><span>Water Consumption Record</span></a></li>
                <li><a href="#"><i class="bi bi-folder"></i><span>Excerise Record</span></a></li>
                <li><a href="#"><i class="bi bi-journal-medical"></i><span>Fitness Class Registration</span></a></li>
                <li><a href="#"><i class="bi bi-person-circle"></i><span>Nutritionist Appointment</span></a></li>
                <li><a href="#"><i class="bi bi-box-arrow-in-right"></i><span>Log Out</span></a></li>
            </ul>
        </div>
    </div>

    <div class="main-content">
    </div>

    <script>
		var toggle = document.getElementById("toggle");
		var container = document.getElementById("container");

		toggle.onclick = function() {
			container.classList.toggle('active');
		}
	</script>
</div>
</body>
</html>
