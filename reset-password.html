<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="css/img/dumbbell.png" type="image/icon type">
    <title>Reset Password</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-229deg, #cf91ff, #5782f5);
            background-size: cover;
            position: relative;
        }

        a {
            text-decoration: none;
            color: #757575;
        }

        .logo-title-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .heart-logo {
            height: 50px;
            margin-right: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
        }

        .container>h1 {
            font-size: 250%;
        }

        .input-login-container input {
            width: 80%;
            margin: 15px 0;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .input-login-container input:focus {
            outline: none;
            border-color: #333;
        }

        .button {
            margin-top: 20px;
        }

        .button input {
            width: 50%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button input:hover {
            background-color: #555;
        }

        .button input:active {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="logo-title-container">
        <img class="heart-logo" src="css/img/dumbbell.png" alt="heart-logo">
        <p class="title">HuanFitness</p>
    </div>

    <div class="container">
        <h1 style="margin-bottom: 40px;">Reset Password</h1>

        <form action="reset-password.php" method="POST">
            <div class="input-login-container">
                <input type="password" name="new-password" id="new-password" placeholder="Enter new password" required>
                <input type="password" name="reenter-password" id="reenter-password" placeholder="Re-enter new password" required>
            </div>
            <div class="button">
                <input type="submit" name="button-submit" id="submit" value="Submit">
            </div>
        </form>
        
    </div>

    <script>
        function validatePassword() {
            const newPassword = document.getElementById("new-password").value;
            const reenterPassword = document.getElementById("reenter-password").value;

            if (newPassword === reenterPassword) {
                alert("Password reset successful!");
                window.location.href = 'login.html';
            } else {
                alert("Passwords do not match. Please try again.");
            }
        }
    </script>
</body>
</html>
